<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plants</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="/" class="header__logo-link">
              <img
                src="./img/svg/logo.svg"
                alt="We grow plants and give you oxygen"
                class="header__logo-pic"
              />
            </a>
          </div>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#!" class="header__link home">Home</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">About us</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Service</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Price</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Contacts</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="welcome">
        <div class="welcome__section">
          <div class="welcome__leafs"></div>
          <div class="welcome__text">
            <h1 class="welcome__h1">
              We grow <span class="welcome__span">plants</span> and give you
              oxygen
            </h1>
            <p class="welcome__p">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry. Lorem Ipsum has been the industry's standard dummy text
              ever since the 1500s.
            </p>
            <button class="welcome__button">LEARN MORE</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
